<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎬 可交互平台</h1>
            <p>上传首帧图片，使用WASD控制视角，实时生成视频</p>
        </header>

        <div class="main-content">
            <!-- 左侧控制面板 -->
            <div class="control-panel">
                <div class="model-selector">
                    <h3>模型选择</h3>
                    <select id="modelSelect" class="model-select">
                        <option value="wan_1.3B">Wan2.1-Fun 1.3B camera control</option>
                        <option value="wan_14B">Wan2.1-Fun 14B camera control</option>
                        <option value="distilled_interactive_model">3-steps distilled model</option>
                    </select>
                </div>

                <div class="upload-section">
                    <h3>📷 上传图片</h3>
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="imageInput" accept="image/*" hidden>
                        <div class="upload-placeholder">
                            <span class="upload-icon">📁</span>
                            <p>点击选择图片或拖拽到此区域</p>
                        </div>
                        <img id="preview" class="preview-image" src="" alt="图片预览">
                    </div>
                </div>

                <div class="keyboard-section">
                    <h3>🎮 键盘控制 (WASD)</h3>
                    <div class="key-container">
                        <div class="key-row">
                            <div class="key key-w" id="keyW">W</div>
                        </div>
                        <div class="key-row">
                            <div class="key key-a" id="keyA">A</div>
                            <div class="key key-s" id="keyS">S</div>
                            <div class="key key-d" id="keyD">D</div>
                        </div>
                    </div>
                    <div class="current-keys" id="currentKeys">当前按键：无</div>
                    <div class="auto-send-notice">💡 按键将自动发送到服务器</div>
                </div>

                <div class="control-buttons">
                    <button id="clearButton" class="btn btn-secondary">清空图片</button>
                    <button id="resetButton" class="btn btn-warning">重置Pipeline</button>
                    <button id="testButton" class="btn btn-test">测试连接</button>
                </div>
            </div>

            <!-- 右侧结果显示 -->
            <div class="result-panel">
                <div class="status-section">
                    <h3>📊 状态信息</h3>
                    <div id="status" class="status-box">准备就绪 - 请上传首帧图片</div>
                </div>

                <div class="result-section">
                    <h3>🎥 生成结果</h3>
                    <div id="result" class="result-box">
                        <div class="result-placeholder">
                            <span class="result-icon">⏳</span>
                            <p>等待生成视频...</p>
                        </div>
                    </div>
                </div>

                <div class="video-section">
                    <h3>📹 视频预览</h3>
                    <div id="videoContainer" class="video-container">
                        <video id="videoPlayer" controls style="display: none;"></video>
                        <img id="currentFrame" src="" alt="当前帧" style="display: none;">
                        <div class="video-placeholder">
                            <span class="video-icon">🎬</span>
                            <p>视频将在此显示</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
